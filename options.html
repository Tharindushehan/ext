<html>
<head>
    <title>Netcraft Extension Options</title>
    <link rel="stylesheet" href="Style/switch.css" />
    <link rel="stylesheet" href="Style/inputs.css" />
    <link rel="stylesheet" href="Style/common.css" />
    <link rel="stylesheet" href="Style/options.css" />
    <script type="text/javascript" src="JavaScript/libs/jquery.min.js">
    </script>
    <script type="text/javascript" src="JavaScript/options.js">
    </script>
</head>
<body>
    <div class="nav">
        <a href="http://www.netcraft.com" target="_blank">
            <img id="logo" src="Images/logo-large.png" />
        </a>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="heading">
                <h1 class="title">Options</h1>
                <p>
                    From here you can configure the extension settings. Your name and email address are used when submitting phish or mistake reports.
                </p>
            </div>
            <div class="container">
                <div class="label-input-pair">
                    <span class="label">Name:</span>
                    <input name="name" id="name" class="input" type="text" placeholder="..." />
                </div>
            </div>
            <div class="container">
                <div class="label-input-pair">
                    <span class="label">Email:</span>
                    <input name="email" id="email" class="input" type="text" placeholder="test@example.com" />
                </div>
            </div>
            <div class="switches">
                <div>
                    <input id="block" class="switch" type="checkbox" />
                    <label for="block">Block phishing sites</label>
                </div>
                <div>
                    <input id="xss" class="switch" type="checkbox" />
                    <label for="xss">Block XSS attacks</label>
                </div>
                <div>
                    <input id="suspicious" class="switch" type="checkbox" />
                    <label for="suspicious">Warn about suspicious sites</label>
                </div>
                <div>
                    <input id="skimmers" class="switch" type="checkbox" />
                    <label for="skimmers">Block shopping site skimmers</label>
                </div>
                <div>
                    <input id="cryptojackers" class="switch" type="checkbox" />
                    <label for="cryptojackers">Block web miners</label>
                </div>
                <div>
                    <input id="other-malicious-scripts" class="switch" type="checkbox" />
                    <label for="other-malicious-scripts">Block other malicious scripts</label>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright &copy; Netcraft Ltd. All rights reserved.</footer>
</body>
</html>
